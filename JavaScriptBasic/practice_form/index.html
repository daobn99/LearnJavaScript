<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Sign Up</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">氏名</label>
                <input id="fullname" name="fullname" type="text" placeholder="例：山田太郎" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input id="password" name="password" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">パスワード再入力</label>
                <input id="password_confirmation" name="password_confirmation" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">登録</button>
        </form>

    </div>

    <script src="main.js"></script>
    <script>
        //đây đơn giản là việc gọi một cái hàm Validator() và truyền cho nó cái tham số là một object {}. Bên trong object có 1 string form và 1 array rules 
        Validator({
            form: '#form1',
            rules: [
                // Validator.isRequired('#fullname'),
                // Validator.isEmail('#email')
                1, 2
            ]
        });
        // console.log(typeof Validator.form);
    </script>
</body>

</html>
